	'.*(twitter|github|linkedin)\.com.*',
	'.*packages\.ubuntu\.com.*',
	'http://127\.0\.0\.1:(8000|8080|8086).*',
	'.*rpm\.leaningtech\.com.*',
	'.*mydomain\.com.*',
	'.*microsoft\.com.*',
	'file://.*',
	'chrome://.*',
	'wss?://*'
]
