name: Deploy

on:
  push:
    branches:
      - main
      - monorepo # TEMP

jobs:
  cheerpj:
    name: cheerpj.com/docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: cd sites/cheerpj && pnpm install

      - name: Build sites/cheerpj
        run: cd sites/cheerpj && pnpm run build

      - name: Add ssh key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.RSYNC_DEPLOY_KEY }}

      - name: Deploy with rsync
        run: |
          rsync -avzr --delete \
            -e "ssh -p ${{ secrets.RSYNC_DEPLOY_PORT }}" \
            sites/cheerpj/dist/ \
            ${{ secrets.RSYNC_DEPLOY_USER }}@${{ secrets.RSYNC_DEPLOY_HOST }}:${{ secrets.RSYNC_DEPLOY_PATH }}
